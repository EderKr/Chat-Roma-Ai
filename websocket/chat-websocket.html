<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebSocket Chat</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Digite sua mensagem" autofocus>
    <button onclick="enviar()">Enviar</button>
    <ul></ul>

    <script>
        const skt = new WebSocket(
            "wss://14527c80-69ef-44b6-8e4d-b1c9b172f100-00-1a3hj4c6tsle2.worf.replit.dev/",
        );

        skt.addEventListener("message", async (event) => {
            const message = await event.data.text();
            const ul = document.querySelector("ul");
            ul.innerHTML += `<li>${message}</li>`;
        });

        function enviar() {
            const msg = document.querySelector("#message");
            if (msg.value.trim() !== "") {
                skt.send(msg.value);
                msg.value = "";
            }
        }

        document.querySelector("#message").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                enviar();
            }
        });
    </script>
</body>
</html>
